<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Name Generator - Holly Games</title>
    <link rel="stylesheet" href="name-generator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1 class="display-4">Christian Name Generator</h1>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2>Your Christian Names</h2>
                            <div id="generatedNames" class="generated-names mt-3"></div>
                            <div class="mt-3">
                                <button id="generateBtn" class="btn btn-primary">Generate Names</button>
                                <button id="copyResults" class="btn btn-outline-secondary ms-2" style="display: none;">
                                    <i class="bi bi-clipboard"></i> Copy Results
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="form-group text-center">
                                    <div class="btn-group" role="group">
                                        <input type="radio" class="btn-check" name="gender" id="male" value="male" checked>
                                        <label class="btn btn-outline-primary" for="male">Male</label>
                                        <input type="radio" class="btn-check" name="gender" id="female" value="female">
                                        <label class="btn btn-outline-primary" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group text-center">
                                    <div class="mb-3">
                                        <label for="nameCount" class="form-label">Names per combination</label>
                                        <input type="number" id="nameCount" class="form-control" value="2" min="1" max="5">
                                    </div>
                                    <div>
                                        <label for="combinationCount" class="form-label">Number of combinations</label>
                                        <input type="number" id="combinationCount" class="form-control" value="3" min="1" max="20">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>History</h2>
                            <div class="btn-group">
                                <button id="downloadHistory" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-download"></i> Download
                                </button>
                                <button id="clearHistory" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i> Clear
                                </button>
                            </div>
                        </div>
                        <div id="nameHistory" class="name-history mt-3"></div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="name-meanings.js"></script>
    <script src="name-generator.js"></script>
</body>
</html>
