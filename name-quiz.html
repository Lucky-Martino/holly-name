<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Quiz - Holly Games</title>
    <link rel="stylesheet" href="name-quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1 class="display-4">Christian Name Quiz</h1>
                    <p class="lead">Discover names that reflect your faith and personality</p>
                </div>

                <!-- Quiz Container -->
                <div class="card mb-4" id="quizContainer">
                    <div class="card-body">
                        <div id="questionContainer">
                            <!-- Questions will be inserted here -->
                        </div>
                        <div id="progressBar" class="progress mb-4" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="text-center">
                            <button id="nextBtn" class="btn btn-primary">Start Quiz</button>
                        </div>
                    </div>
                </div>

                <!-- Results Container (initially hidden) -->
                <div class="card mb-4" id="resultsContainer" style="display: none;">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Your Perfect Christian Names</h2>
                        <div class="result-names mb-4">
                            <!-- Names will be inserted here -->
                        </div>
                        <div class="name-meanings mb-4">
                            <!-- Name meanings will be inserted here -->
                        </div>
                        <div class="result-explanation mb-4">
                            <!-- Explanation will be inserted here -->
                        </div>
                        <div class="result-actions mb-4">
                            <div class="save-copy-buttons mb-3">
                                <button class="btn btn-outline-secondary me-2" onclick="copyResults()">
                                    <i class="fas fa-clipboard"></i> Copy Results
                                </button>
                                <button class="btn btn-outline-success me-2" onclick="downloadResults()">
                                    <i class="fas fa-download"></i> Download Results
                                </button>
                            </div>
                            <div class="share-buttons">
                                <h5>Share Your Results</h5>
                                <button class="btn btn-outline-primary me-2" onclick="shareOnFacebook()">
                                    <i class="fab fa-facebook-f"></i> Share
                                </button>
                                <button class="btn btn-outline-info me-2" onclick="shareOnTwitter()">
                                    <i class="fab fa-twitter"></i> Tweet
                                </button>
                                <button class="btn btn-outline-success" onclick="shareOnWhatsApp()">
                                    <i class="fab fa-whatsapp"></i> Share
                                </button>
                            </div>
                        </div>
                        <!-- Toast for copy confirmation -->
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="copyToast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="d-flex">
                                    <div class="toast-body">
                                        <i class="fas fa-check-circle"></i> Results copied successfully!
                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                                </div>
                            </div>
                        </div>
                        <button id="retakeBtn" class="btn btn-primary">Take Quiz Again</button>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="name-meanings.js"></script>
    <script src="name-quiz.js"></script>
</body>
</html>
