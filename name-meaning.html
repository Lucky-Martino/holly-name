<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Meaning - Holly Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="name-meaning.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1 class="animate__animated animate__fadeInDown">Name Meaning</h1>
                    <p class="lead text-white-50">Discover the spiritual meaning behind Christian names</p>
                </div>

                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <div class="search-box mb-4">
                            <input type="text" id="nameInput" class="form-control form-control-lg" placeholder="Enter a name...">
                            <button id="searchBtn" class="btn btn-primary mt-3">
                                <i class="bi bi-search"></i> Find Meaning
                            </button>
                        </div>

                        <div id="resultBox" class="result-box" style="display: none;">
                            <div class="name-title"></div>
                            <div class="meaning"></div>
                            <div class="description"></div>
                            <div class="mt-3 text-center d-flex justify-content-center gap-2">
                                <button id="copyBtn" class="btn btn-outline-primary">
                                    <i class="bi bi-clipboard"></i> Copy Result
                                </button>
                                <div class="dropdown d-inline-block">
                                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="shareBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-share"></i> Share
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="shareBtn">
                                        <li><a class="dropdown-item" href="#" id="shareWhatsapp"><i class="bi bi-whatsapp"></i> WhatsApp</a></li>
                                        <li><a class="dropdown-item" href="#" id="shareFacebook"><i class="bi bi-facebook"></i> Facebook</a></li>
                                        <li><a class="dropdown-item" href="#" id="shareTwitter"><i class="bi bi-twitter"></i> Twitter</a></li>
                                        <li><a class="dropdown-item" href="#" id="shareEmail"><i class="bi bi-envelope"></i> Email</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div id="historySection" class="mt-4" style="display: none;">
                            <h3 class="border-bottom pb-2 mb-3">Search History</h3>
                            <div id="nameHistory" class="history-list"></div>
                            <div class="mt-3 d-flex justify-content-between">
                                <button id="clearHistory" class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i> Clear History
                                </button>
                                <button id="downloadHistory" class="btn btn-outline-success">
                                    <i class="bi bi-download"></i> Download History
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-outline-light">
                        <i class="bi bi-house-door"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="name-meanings.js"></script>
    <script src="csv-names.js"></script>
    <script src="name-meaning.js"></script>
</body>
</html>
